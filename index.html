<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components/interactive-rating.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <!-- HTML -->
    <div id="root">
        <main id="main" class="main"></main>
        <footer class="footer attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/danieldampe" target="_blank">danieldampe</a>.
        </footer>
    </div>
    <!-- Components -->
    <template id="interactive-rating">
        <div class="interactive-rating-component" data-container>
            <div class="interactive-rating-component__inner">
                <div class="thank-you-content">
                    <img src="./images/illustration-thank-you.svg" alt="Illustration Thank You" class="thank-you-content__img">
                    <div class="thank-you-content__result">
                        You selected <span data-result></span> out of 5
                    </div>
                    <div class="thank-you-content__main">
                        <h2 class="thank-you-content-main__title">
                            Thank you!
                        </h2>
                        <p class="thank-you-content-main__p">
                            We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!
                        </p>
                    </div>
                </div>
                <div class="interactive-rating">
                    <div class="interactive-rating__header">
                        <div class="interactive-rating-header__icon">
                            <img src="./images/icon-star.svg" alt="Icon Star" class="interactive-rating-header-icon__img">
                        </div>
                        <h1 class="interactive-rating-header__title" data-title></h1>
                        <p class="interactive-rating-header__p" data-content></p>
                    </div>
                    <div class="interactive-rating__main">
                        <button class="interactive-rating-main__btn" data-btn-value="1">1</button>
                        <button class="interactive-rating-main__btn" data-btn-value="2">2</button>
                        <button class="interactive-rating-main__btn" data-btn-value="3">3</button>
                        <button class="interactive-rating-main__btn" data-btn-value="4">4</button>
                        <button class="interactive-rating-main__btn" data-btn-value="5">5</button>
                    </div>
                    <button class="interactive-rating__btn" data-btn-submit>Submit</button>
                </div>
            </div>
        </div>
    </template>
    <!-- JS -->
    <script type="module" src="./js/index.js"></script>
    <!-- 
        *** Rating state start ***
      
        How did we do?
      
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      
        1 2 3 4 5
      
        Submit
      
        *** Rating state end ***
      
        *** Thank you state start ***
      
        You selected *** Add rating here *** out of 5
      
        Thank you!
      
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!
      
        *** Thank you state end ***
    -->
</body>
</html>
